<head>
  <title>Leaderboard</title>
</head>

<body>
  <h1>Leaderboard</h1>
  <!-- Calls on template -->
  {{> leaderboard}}

</body>

<template name="leaderboard">
  <!-- Calls the function -->

  <!-- Players are retrieved through player function
       For each player, print test -->
  <ul>
    {{#each player}}
      <!-- Gets the name and score of each player by keys -->
      <li class="player {{selectedClass}}">{{name}}: {{score}}</li>
    {{/each}}

    <!-- Only appears if player is currently selected-->
    {{#if showSelectedPlayer}}
      <li>Selected Player: {{showSelectedPlayer.name}}</li>
    {{/if}}
  </ul>

  <input type="button" class="increment" value="Give 5 Points">
  <input type="button" class="decrement" value="Take 5 Points">


</template>
