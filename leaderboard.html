<head>
  <title>Leaderboard</title>
</head>

<body>
  <h1>Leaderboard</h1>
  <!-- Calls on template -->
  {{> leaderboard}}

</body>

<template name="leaderboard">
  <!-- Calls the function -->

  <!-- Players are retrieved through player function
       For each player, print test -->
  <ul>
    {{#each player}}
      <!-- Gets the name and score of each player by keys -->
      <li class="player">{{name}}: {{score}}</li>
    {{/each}}
  </ul>


</template>
